name: CI/CD

on: [push, pull_request]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Run tests
      run: |
        echo "Running tests..."
        python --version
        python test_hello.py

  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install sphinx
    
    - name: Generate documentation
      run: |
        # Создаем простую документацию
        mkdir -p docs
        echo "# Project Documentation" > docs/index.md
        echo "" >> docs/index.md
        echo "Generated: $(date)" >> docs/index.md
        echo "Commit: ${{ github.sha }}" >> docs/index.md
        echo "" >> docs/index.md
        echo "## Project Files:" >> docs/index.md
        echo '```' >> docs/index.md
        ls -la >> docs/index.md
        echo '```' >> docs/index.md
    
    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/
